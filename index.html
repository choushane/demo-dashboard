	<script src="js/highcharts.js" type="text/javascript"></script>
        <script src="js/exporting.js" type="text/javascript"></script>

 	<script type="text/javascript">
	   $(".single").click(function(){
		    $("#single_bar").attr("style","");
		    $("#single_part").attr("style","");
		    $("#multiple_bar").attr("style","display:none");
		    $("#multiple_part").attr("style","display:none");
	    });

	   $(".multiple").click(function(){
		$("#single_bar").attr("style","display:none");
		$("#single_part").attr("style","display:none");
		$("#multiple_bar").attr("style","");
		$("#multiple_part").attr("style","");
	    });
	    $(".text_btn").click(function(){
		$(".text_page").attr("style","displat:none");
		$("#" + $(this).text()).attr("style","display:block");
	    });
	     $( "#setting_part" ).dialog({
		autoOpen: false,
		resizable: false,
		height:500,
		modal: true,
		buttons: {
			"OK": function() {
			    $( this ).dialog( "close" );
			},
		Cancel: function() {
			    $( this ).dialog( "close" );
			}
	        }
	    });
	     $( "#add_part" ).dialog({
		autoOpen: false,
		resizable: false,
		height:500,
		modal: true,
		buttons: {
			"OK": function() {
			    $( this ).dialog( "close" );
			},
		Cancel: function() {
			    $( this ).dialog( "close" );
			}
	        }
	    });
	    $(".set").click(function(){
		$( "#setting_part" ).dialog("open");
	    });
	    $(".add").click(function(){
		$( "#add_part" ).dialog("open");
	    });
$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#demo-bar').highcharts({
            chart: {
                type: 'area',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time
                                y = Math.random();
                            series.addPoint([x, y], true, true);
                        }, 1000);
                    }
                }
            },
	    title: {
                text: ' '
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: ' '
                },
                plotLines: [{
                    value: 0,
                    width: 1.5,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                   return Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Random data',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                }())
            }]
        });
    });
});		
	</script>
    </body>
</html>
